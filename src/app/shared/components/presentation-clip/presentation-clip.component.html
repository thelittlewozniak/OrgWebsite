<section id="presentation">
  <div class="video" >
    <div class="video-div">
        <div id="player"></div>
        <iframe *ngIf="this.showed" #videoyt class="presentation-vid" [src]="videoUrl" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
      <img *ngIf="!this.showed" class="presentation" src="../../../../assets/img/background.png">
    </div>
  </div>
</section>
