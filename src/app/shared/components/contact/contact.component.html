<section id="contact-us" >
  <header>
    <h2>CONTACT US</h2>
    <div class="underscore"></div>
  </header>
  <div>
      <div class="container">
          <form action="">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." [(ngModel)]="name">
        
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" [(ngModel)]="subject"></textarea>
        
            <input type="submit" value="Submit" (click)="this.sendMail()">
          </form>
        </div>
  </div>
</section>
